<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatGPT‑Style Interface (Single File)</title>
  <style>
    body { margin:0; font-family: 'Segoe UI', sans-serif; background:#f2f5f7; color:#333; }
    .chat-wrapper { max-width:600px; margin:2rem auto; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    header { padding:1rem 1.5rem; background:#005f73; color:#fff; border-top-left-radius:8px; border-top-right-radius:8px; }
    header h1 { margin:0; font-size:1.5rem; }
    .messages { max-height:400px; overflow-y:auto; padding:1rem; }
    .message { margin-bottom:1rem; display:flex; }
    .message.user { justify-content:flex-end; }
    .message.bot { justify-content:flex-start; }
    .message .bubble { max-width:75%; padding:0.75rem 1rem; border-radius:12px; line-height:1.4; }
    .user .bubble { background:#94d2bd; color:#005f73; border-bottom-right-radius:2px; }
    .bot .bubble { background:#e9ecef; color:#333; border-bottom-left-radius:2px; }
    .input-area { display:flex; border-top:1px solid #ccc; padding:0.75rem; }
    .input-area input { flex:1; padding:0.6rem 0.8rem; border:1px solid #ccc; border-radius:4px; font-size:1rem; }
    .input-area button { margin-left:0.5rem; padding:0.6rem 1rem; background:#005f73; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    .input-area button:hover { background:#0a9396; }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <header><h1>Chat with AI</h1></header>
    <div class="messages" id="msgs"></div>
    <div class="input-area">
      <input type="text" id="inp" placeholder="Type your message…" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const msgsEl = document.getElementById('msgs');
    const inp = document.getElementById('inp');
    const sendBtn = document.getElementById('sendBtn');
    function append(role, text) {
      const m = document.createElement('div');
      m.className = 'message ' + role;
      const b = document.createElement('div');
      b.className = 'bubble';
      b.textContent = text;
      m.appendChild(b);
      msgsEl.appendChild(m);
      msgsEl.scrollTop = msgsEl.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const txt = inp.value.trim();
      if (!txt) return;
      append('user', txt);
      inp.value = '';
      // demo bot delay
      setTimeout(() => {
        const reply = 'Bot says: ' + txt.split('').reverse().join('');
        append('bot', reply);
      }, 800);
    });

    inp.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendBtn.click();
    });

    // Optional greeting:
    append('bot', 'Hello! I am a demo AI. Say anything.');
  </script>
</body>
</html>
